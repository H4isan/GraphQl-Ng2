<div *ngIf="loading">
  Loading parcerinis
</div>
<div class="container" *ngIf="!loading">
  <div class="container-wrapper" *ngFor="let trainer of allTrainers ">

    <h1>Entrenador: {{trainer.name}}</h1>
      <h3>{{(!trainer.ownedPokemons.length)? 'Upss... Creo que no tiene pokemons': 'Mis pokemones:'}}</h3>
    <ul>
      
      <li class="pokemons-div" *ngFor="let pokemon of trainer.ownedPokemons ">
        <h3>{{pokemon.name}}</h3>
        <div>
          <img src="{{pokemon.url}}">
        </div>

      </li>
    </ul>

  </div>
</div>
